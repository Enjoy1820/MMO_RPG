<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удалить объявление</title>
</head>
<body>
    <h1>Удалить объявление</h1>
    <p>Вы уверены, что хотите удалить "{{ ad.title }}"?</p>

    </form>
    <a href="{% url 'ad_list' %}">Отмена</a>
</body>
</html>
