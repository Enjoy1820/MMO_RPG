<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать/Редактировать объявление</title>
    {% load static %}
    <script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
</head>
<body>
    <h1>{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} объявление</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <script>
        CKEDITOR.replace('id_content');
    </script>
</body>
</html>
